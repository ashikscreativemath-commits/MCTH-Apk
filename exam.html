    function renderResultSheet(isOlympiad, id, isSeries = false) {
        currentExamId = !isOlympiad && !isSeries ? id : null;
        currentOlympiadId = isOlympiad ? id : null;
        currentSeriesExamId = isSeries ? id : null;
        
        const exam = isOlympiad ? appData.openOlympiads[id] : (isSeries ? appData.seriesExams[id] : appData.exams[id]);
        if (!exam) return showToast('Exam data not found.', 'error');
        
        let participantsData;
        if(isOlympiad) {
            participantsData = Object.values(exam.participants || {}).map(p => ({
                student: { id: p.regNo, name: p.isInternal && p.internalStudentRoll ? `${p.name} (Roll: ${p.internalStudentRoll})` : p.name, roll: p.regNo, schoolName: p.school }, marks: p.marks
            }));
        } else if (isSeries) {
            participantsData = Object.keys(exam.results || {}).map(studentId => ({ student: (appData.students || []).find(s => s.id === studentId), marks: exam.results[studentId] })).filter(item => item.student);

            });
            participantsData = [...studentIdsForExam].map(studentId => ({ student: (appData.students || []).find(s => s.id === studentId), marks: exam.results?.[studentId] })).filter(item => item.student);
        }

        fullResultData = participantsData.sort((a, b) => (b.marks ?? -1) - (a.marks ?? -1));

    function displayFilteredResults() {
        const isOlympiad = currentOlympiadId != null;
        const isSeries = currentSeriesExamId != null;
        const exam = isOlympiad ? appData.openOlympiads[currentOlympiadId] : (isSeries ? appData.seriesExams[currentSeriesExamId] : appData.exams[currentExamId]);
        if (!exam) return;

        let filteredData = [...fullResultData];

        if (!isOlympiad && !isSeries) {
            const batchId = document.getElementById('resultBatchFilter').value;
            if (batchId !== 'all') {
                let studentIdsInBatch = new Set();
                (appData.batchSchedule || []).forEach(day => day.classes?.forEach(cls => cls.batches?.forEach(b => { if (b.id === batchId) (b.studentIds || []).forEach(sid => studentIdsInBatch.add(sid)); })));
                filteredData = fullResultData.filter(item => studentIdsInBatch.has(item.student.id));
            }
        }
        
        const searchTerm = document.getElementById('resultSheetSearchInput').value.toLowerCase();
        if (searchTerm) {
            filteredData = filteredData.filter(item => item.student.name.toLowerCase().includes(searchTerm) || String(item.student.roll).toLowerCase().includes(searchTerm));
        }

        let rank = 1, lastMark = -Infinity, rankCounter = 0;
        const processedData = filteredData.map(item => {
            const currentMark = item.marks;
            if (currentMark === undefined || currentMark === null) {
                return { ...item, rank: null }; // Mark as absent
            }
            rankCounter++;
            if (currentMark !== lastMark) {
                rank = rankCounter;
                lastMark = currentMark;
            }
            return { ...item, rank: rank };
        });

        let tableHTML = `<table><thead><tr><th>SL</th><th>Name</th><th>${isOlympiad ? 'Reg. No' : 'Roll'}</th><th>School</th><th>Marks Obtained</th><th>Place</th></tr></thead><tbody>`;
        if (processedData.length === 0) {
            tableHTML += '<tr><td colspan="6" style="text-align:center;">No results found.</td></tr>';
        } else {
            processedData.forEach((item, index) => {
                const place = item.rank === null ? `<span style="color:var(--danger-color); font-weight:bold;">Absent</span>` : getOrdinal(item.rank);
                tableHTML += `<tr><td>${index + 1}</td><td>${item.student.name}</td><td>${item.student.roll}</td><td>${item.student.schoolName || ''}</td><td>${item.marks ?? 'N/A'} / ${exam.totalMarks}</td><td>${place}</td></tr>`;
            });
        }
        tableHTML += '</tbody></table>';
        document.getElementById('result-preview-container').innerHTML = tableHTML;
        document.getElementById('btnPrintResult').disabled = processedData.length === 0;
    }

    async function generateNewRegNo() {
        const yearPrefix = new Date().getFullYear().toString().substring(2);
        let maxReg = 0;
        const snapshot = await db.ref(`openOlympiads/${currentOlympiadId}/participants`).once('value');
        const participants = snapshot.val() || {};
        for (const regNo in participants) {
            if (regNo.startsWith(yearPrefix)) {
                const numPart = parseInt(regNo.substring(2));
                if (numPart > maxReg) maxReg = numPart;
            }
        }
        return `${yearPrefix}${(maxReg + 1).toString().padStart(3, '0')}`;
    }

    async function handleAddInternalParticipant(studentId) {
        const student = (appData.students || []).find(s => s.id === studentId);
        if (!student) return showToast('Student not found!', 'error');
        const regNo = await generateNewRegNo();
        
        const participantData = { regNo, name: student.name, school: student.schoolName || 'N/A', contact: student.contactNumber || 'N/A', isInternal: true, internalStudentId: student.id, internalStudentRoll: student.roll };

        db.ref(`openOlympiads/${currentOlympiadId}/participants/${regNo}`).set(participantData)
        .then(() => {
            showToast(`${student.name} added with Reg. No: ${regNo}`, 'success');
            document.getElementById('internal-student-search-results').innerHTML = '';
            document.getElementById('olympiadInternalStudentSearch').value = '';
        });
    }
    
    function openAddExternalStudentModal() {
        if(document.getElementById('addExternalStudentModal')) document.getElementById('addExternalStudentModal').remove();
        const template = document.getElementById('template-add-external-student-modal');
        document.body.appendChild(template.content.cloneNode(true));
        const modal = document.getElementById('addExternalStudentModal');
        modal.querySelector('form').addEventListener('submit', handleSaveExternalStudent);
        modal.querySelector('.modal-close-btn').addEventListener('click', () => modal.remove());
        modal.querySelector('.modal-cancel-btn').addEventListener('click', () => modal.remove());
        modal.classList.add('visible');
    }

    async function handleSaveExternalStudent(e) {
        e.preventDefault();
        const modal = document.getElementById('addExternalStudentModal');
        const name = modal.querySelector('#externalStudentName').value.trim();
        const school = modal.querySelector('#externalStudentSchool').value.trim();
        const contact = modal.querySelector('#externalStudentContact').value.trim();
        if (!name || !school || !contact) return showToast('Please fill all fields.', 'error');
        
        const regNo = await generateNewRegNo();
        const participantData = { regNo, name, school, contact, isInternal: false };
        
        db.ref(`openOlympiads/${currentOlympiadId}/participants/${regNo}`).set(participantData)
        .then(() => {
            showToast(`External student added with Reg. No: ${regNo}`, 'success');
            modal.remove();
        });
    }

    function handlePrintAdmitCard(regNo) {
        const olympiad = appData.openOlympiads[currentOlympiadId];
        const participant = olympiad.participants[regNo];
        if (!participant) return showToast('Participant not found', 'error');

        const printArea = document.getElementById('print-area');
        let admitCardHTML = document.getElementById('template-admit-card').innerHTML;
        
        const displayName = participant.isInternal && participant.internalStudentRoll ? `${participant.name} (Roll: ${participant.internalStudentRoll})` : participant.name;

        admitCardHTML = admitCardHTML
            .replaceAll('##EXAM_NAME##', olympiad.name)
            .replaceAll('##REG_NO##', participant.regNo)
            .replaceAll('##STUDENT_NAME##', displayName)
            .replaceAll('##SCHOOL_NAME##', participant.school)
            .replaceAll('##EXAM_DATE##', new Date(olympiad.date).toLocaleDateString('en-GB'))
            .replaceAll('##VENUE##', olympiad.venue)
            .replaceAll('##TOTAL_MARKS##', olympiad.totalMarks);
            
        printArea.innerHTML = admitCardHTML;
        window.print();
        printArea.innerHTML = '';
    }

    function renderOlympiadMarksEntryView(olympiadId) {
        mainContainer.innerHTML = '';
        const template = document.getElementById('template-olympiad-marks-entry-view');
        if (!template) { console.error("Marks entry template not found!"); return; }
        mainContainer.appendChild(template.content.cloneNode(true));
        
        const olympiad = appData.openOlympiads[olympiadId];
        document.getElementById('marksOlympiadName').textContent = `Marks Entry: ${olympiad.name}`;
        document.getElementById('btnBackToOlympiadDetails').addEventListener('click', () => renderOlympiadDetailsView(olympiadId));
        
        const participants = Object.values(olympiad.participants || {});
        const total = participants.length;
        const entered = participants.filter(p => p.marks !== undefined && p.marks !== null).length;
        const pending = total - entered;

        document.getElementById('olympiad-stats').innerHTML = `<div class="stat-item"><div class="count total">${total}</div><div class="label">Total</div></div><div class="stat-item"><div class="count entered">${entered}</div><div class="label">Entered</div></div><div class="stat-item"><div class="count pending">${pending}</div><div class="label">Pending</div></div>`;

        const tbody = document.getElementById('olympiad-marks-tbody');
        tbody.innerHTML = '';
        const fragment = document.createDocumentFragment();
        participants.sort((a,b) => a.regNo - b.regNo).forEach(p => {
            const tr = document.createElement('tr');
            tr.dataset.regNo = p.regNo;
            const displayName = p.isInternal && p.internalStudentRoll ? `${p.name} <span style="color:var(--text-secondary); font-size:0.9em;">(Roll: ${p.internalStudentRoll})</span>` : p.name;
            tr.innerHTML = `<td>${p.regNo}</td><td>${displayName}</td><td>${p.school}</td><td>${p.marks ?? ''}</td>`;
            tr.addEventListener('click', () => {
                document.querySelectorAll('#olympiad-marks-tbody tr.selected-row').forEach(r => r.classList.remove('selected-row'));
                tr.classList.add('selected-row');
                document.getElementById('marksEntryStudentInfo').textContent = `${p.name} (Reg: ${p.regNo})`;
                const marksInput = document.getElementById('marksEntryMarksInput');
                marksInput.value = p.marks ?? '';
                marksInput.disabled = false;
                marksInput.focus();
            });
            fragment.appendChild(tr);
        });
        tbody.appendChild(fragment);

        const searchInput = document.getElementById('marksEntrySearchInput');
        const marksInput = document.getElementById('marksEntryMarksInput');
        
        searchInput.addEventListener('keypress', e => { if (e.key === 'Enter') { e.preventDefault(); const regNo = e.target.value.trim(); const row = tbody.querySelector(`tr[data-reg-no="${regNo}"]`); if(row) { row.click(); row.scrollIntoView({behavior: 'smooth', block: 'center'}); } else { showToast(`Participant with Reg. No ${regNo} not found.`, 'error'); } } });
        marksInput.addEventListener('keypress', e => { if (e.key === 'Enter') { e.preventDefault(); saveOlympiadMark(); } });
    }

    async function saveOlympiadMark() {
        const selectedRow = document.querySelector('#olympiad-marks-tbody tr.selected-row');
        if (!selectedRow) return showToast('Please select a student first.', 'error');
        
        const regNo = selectedRow.dataset.regNo;
        const marksInput = document.getElementById('marksEntryMarksInput');
        const marksStr = marksInput.value;
        const totalMarks = appData.openOlympiads[currentOlympiadId].totalMarks;
        
        let marksToSave = null;
        if (marksStr.trim() !== '') {
            const marksNum = parseFloat(marksStr);
            if (isNaN(marksNum) || marksNum < 0 || marksNum > totalMarks) {
                return showToast(`Marks must be between 0 and ${totalMarks}.`, 'error');
            }
            marksToSave = marksNum;
        }

        const markRef = db.ref(`openOlympiads/${currentOlympiadId}/participants/${regNo}/marks`);
        if (marksToSave !== null) { await markRef.set(marksToSave); } 
        else { await markRef.remove(); }
        
        selectedRow.cells[3].textContent = marksToSave ?? '';
        showToast('Marks saved!', 'success', 1500);

        const nextRow = selectedRow.nextElementSibling;
        if (nextRow) {
            nextRow.click();
            nextRow.scrollIntoView({behavior: 'smooth', block: 'center'});
        } else {
             marksInput.disabled = true;
             document.getElementById('marksEntryStudentInfo').textContent = "Select a student from the list";
        }
    }
    
    // --- Initial Load ---
    applyTheme(localStorage.getItem('examAppTheme') || 'light');
    setupHeaderEventListeners();
    
    db.ref('systemSettings/activeYear').once('value').then(snapshot => {
        activeYear = snapshot.exists() ? snapshot.val() : new Date().getFullYear();
        const lastViewedYear = localStorage.getItem('mcth_exam_viewed_year');
        viewedYear = lastViewedYear ? parseInt(lastViewedYear) : 2026;
        loadAppData(viewedYear);
    }).catch(err => {
        console.error("Could not fetch active year, defaulting.", err);
        activeYear = new Date().getFullYear();
        const lastViewedYear = localStorage.getItem('mcth_exam_viewed_year');
        viewedYear = lastViewedYear ? parseInt(lastViewedYear) : 2026;
        loadAppData(viewedYear);
    });
}
</script>
